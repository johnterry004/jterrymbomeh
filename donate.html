
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.paypal.com/sdk/js?client-id=85URVJ5FGZHHJ&currency=USD" data-sdk-integration-source="button-factory"></script>
</head>
<body  style="background: linear-gradient(90deg, hsla(309, 28%, 71%, 0.699), hsla(218, 100%, 2%, 0.537));">
  <div class="container">
    <h1>Support My Project</h1>
    <p>Your donation can make a difference!</p>
    <div class="donation-form">
      <form id="donationForm" action="#" method="post" onsubmit="return validateDonation()">
        <select id="currencySelect" class="currency-select" name="currency">
          <option value="USD">United States Dollar (USD)</option>
          <option value="EUR">Euro (EUR)</option>
          <option value="GBP">British Pound Sterling (GBP)</option>
          <option value="AUD">Australian Dollar (AUD)</option>
          <option value="CAD">Canadian Dollar (CAD)</option>
          <option value="JPY">Japanese Yen (JPY)</option>
          <option value="CHF">Swiss Franc (CHF)</option>
          <option value="CNY">Chinese Yuan (CNY)</option>
          <option value="INR">Indian Rupee (INR)</option>
          <option value="SGD">Singapore Dollar (SGD)</option>
          <option value="NZD">New Zealand Dollar (NZD)</option>
          <option value="MXN">Mexican Peso (MXN)</option>
          <option value="HKD">Hong Kong Dollar (HKD)</option>
          <option value="SEK">Swedish Krona (SEK)</option>
          <option value="DZD">Algerian Dinar (DZD)</option>
          <option value="AOA">Angolan Kwanza (AOA)</option>
          <option value="BWP">Botswana Pula (BWP)</option>
          <option value="EGP">Egyptian Pound (EGP)</option>
          <option value="ETB">Ethiopian Birr (ETB)</option>
          <option value="GHS">Ghanaian Cedi (GHS)</option>
          <option value="KES">Kenyan Shilling (KES)</option>
          <option value="LSL">Lesotho Loti (LSL)</option>
          <option value="MAD">Moroccan Dirham (MAD)</option>
          <option value="MUR">Mauritian Rupee (MUR)</option>
          <option value="MZN">Mozambican Metical (MZN)</option>
          <option value="NGN">Nigerian Naira (NGN)</option>
          <option value="RWF">Rwandan Franc (RWF)</option>
          <option value="SAR">Saudi Riyal (SAR)</option>
          <option value="SCR">Seychellois Rupee (SCR)</option>
          <option value="SOS">Somali Shilling (SOS)</option>
          <option value="SZL">Swazi Lilangeni (SZL)</option>
          <option value="TZS">Tanzanian Shilling (TZS)</option>
          <option value="UGX">Ugandan Shilling (UGX)</option>
          <option value="ZAR">South African Rand (ZAR)</option>
          <option value="ZMW">Zambian Kwacha (ZMW)</option>
          <option value="GMD">The Gambia (GMD)</option>
          <option value="SLL">Sierra Leone (SLL)</option>
         
        </select>
        <input type="number" class="amount-input" id="donationAmount" name="amount" placeholder="Enter donation amount" required>
        <button type="button" onclick="showDetailsForm()" class="submit-button">Donate Now</button>
      </form>
    </div>
    <div id="detailsForm" style="display: none;">
      <h2>Enter Your Details</h2>
      <form id="userDetailsForm" action="#" method="post" onsubmit="return submitDetails()">
       
        <input type="text" class="detail-input" id="name" name="name" placeholder="Your Name" required><br>
        <input type="email" class="detail-input" id="email" name="email" placeholder="Your Email" required><br>
        
        <input type="hidden" id="donationAmountHidden" name="donation_amount">
        <button type="submit" class="submit-button">Submit Donation</button>
      </form>
    </div>
    <div id="paypal-button-container"></div>
  </div>

  <script>
    function validateDonation() {
      // Your validation logic here
      return true; // Return true if validation passes, false otherwise
    }

    function showDetailsForm() {
      document.getElementById("detailsForm").style.display = "block";
    }

    function submitDetails() {
      var donationAmount = document.getElementById("donationAmount").value;
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      document.getElementById("donationAmountHidden").value = donationAmount;

      // Here you can handle the form submission, e.g., send data to a server or perform other actions
      // For demonstration purposes, let's just show an alert
      alert("Thank you, " + name + ", for your donation God Bless Youüôè");

      return false; // Prevent default form submission
    }

    // PayPal integration
    paypal.Buttons({
      style: {
        shape: 'rect',
        color: 'gold',
        layout: 'vertical',
        label: 'donate'
      },
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: {
              value: document.getElementById("donationAmount").value
            }
          }]
        });
      },
      onApprove: function(data, actions) {
        // Optionally, you can trigger showing the details form here
        showDetailsForm();
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
